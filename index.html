
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Ebenézer</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; padding: 2rem; }
    h1 { color: #ffd700; }
    section { background: #222; padding: 1rem; margin-bottom: 2rem; border-radius: 10px; }
    .progress-container { background: #333; border-radius: 10px; overflow: hidden; margin-top: 4px; }
    .progress-bar { padding: 4px; text-align: center; color: #000; font-weight: bold; }
    a { display: block; margin: 5px 0; color: #4FC3F7; text-decoration: none; font-weight: bold; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>🎵 Painel Ebenézer - Projetos</h1>

  <section>
    <h2>📊 Progresso em Tempo Real</h2>
    <div id="progresso"></div>
  </section>

  <section>
    <h2>📂 Downloads</h2>
    <a href="Modulo1_Bateria_Didatico.pdf" download>🥁 Baixar PDF - Módulo 1</a>
    <a href="bet365-alert-app-completo.zip" download>⚽ Baixar Projeto Bet365 (ZIP)</a>
    <a href="PROJETOS_COMPLETOS_FINALIZADOS.zip" download>📥 Baixar Todos os Projetos (ZIP)</a>
  </section>

  <script>
    async function carregarProgresso() {
      const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vS8RpbkQzwBMLczdD_8S-JBKoauVq5APn4AfTQ-zE_Hg74vcTA_wqCwIDqtr7_2grH4tq0gJJnJxvNS/pub?output=tsv";
      const res = await fetch(sheetURL);
      const text = await res.text();
      const linhas = text.trim().split("\n").slice(1);

      const container = document.getElementById("progresso");
      container.innerHTML = "";

      linhas.forEach(linha => {
        const [projeto, valor] = linha.split("\t");
        const p = parseInt(valor.trim());
        container.innerHTML += `
          <div style="margin-bottom: 1rem;">
            <strong>${projeto}</strong>
            <div class="progress-container">
              <div class="progress-bar" style="width: ${p}%; background: #4FC3F7;">${p}%</div>
            </div>
            <small>🔄 Atualizado via planilha</small>
          </div>
        `;
      });
    }

    carregarProgresso();
  </script>
</body>
</html>
